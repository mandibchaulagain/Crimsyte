<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>SVG Embedded in HTML</title>
            <style>
                body {
                  margin: 0;
                  padding: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  min-height: 100vh;
                  background-color: transparent;
                }
            </style>
        </head>
        <body>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
              <!-- Background with subtle aged paper texture -->
                <defs>
                    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="100" height="100">
                        <rect width="100" height="100" fill="#f9f3e9"/>
                        <path d="M0,0 L100,100 M100,0 L0,100" stroke="#f5efe5" stroke-width="1" opacity="0.3"/>
                        <circle cx="50" cy="50" r="30" fill="none" stroke="#f5efe5" stroke-width="0.5" opacity="0.2"/>
                    </pattern>
                    <!-- Gradient for elegant gold elements -->
                      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                          <stop offset="0%" stop-color="#d4af37"/>
                          <stop offset="50%" stop-color="#f2d462"/>
                          <stop offset="100%" stop-color="#b08a30"/>
                      </linearGradient>
                      <!-- Soft pastel gradient for background highlights -->
                        <radialGradient id="pastelGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" stop-color="#f8d7e3" stop-opacity="0.6"/>
                            <stop offset="100%" stop-color="#f9f3e9" stop-opacity="0"/>
                        </radialGradient>
                    </defs>
                    <!-- Main background -->
                      <rect width="800" height="600" fill="url(#paperTexture)"/>
                      <!-- Soft pastel glow -->
                        <circle cx="400" cy="300" r="350" fill="url(#pastelGlow)"/>
                        <!-- Decorative frame -->
                          <rect x="100" y="80" width="600" height="440" rx="8" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
                          <rect x="110" y="90" width="580" height="420" rx="4" ry="4" fill="none" stroke="#d9c7b0" stroke-width="1"/>
                          <!-- Decorative corner flourishes -->
                            <!-- Top left flourish -->
                              <path d="M100,120 C150,100 130,80 100,80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                              <path d="M120,80 C110,120 150,110 160,80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                              <!-- Top right flourish -->
                                <path d="M700,120 C650,100 670,80 700,80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                <path d="M680,80 C690,120 650,110 640,80" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                <!-- Bottom left flourish -->
                                  <path d="M100,480 C150,500 130,520 100,520" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                  <path d="M120,520 C110,480 150,490 160,520" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                  <!-- Bottom right flourish -->
                                    <path d="M700,480 C650,500 670,520 700,520" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                    <path d="M680,520 C690,480 650,490 640,520" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                                    <!-- Decorative dividers -->
                                      <path d="M250,160 C350,140 450,180 550,160" fill="none" stroke="#d4af37" stroke-width="1"/>
                                      <path d="M250,440 C350,420 450,460 550,440" fill="none" stroke="#d4af37" stroke-width="1"/>
                                      <!-- Vintage clock illustration -->
                                        <circle cx="400" cy="230" r="70" fill="#f8f3ea" stroke="#d4af37" stroke-width="2"/>
                                        <circle cx="400" cy="230" r="65" fill="none" stroke="#d0b48c" stroke-width="1"/>
                                        <circle cx="400" cy="230" r="5" fill="#d4af37"/>
                                        <!-- Clock hands -->
                                          <line x1="400" y1="230" x2="400" y2="180" stroke="#926f44" stroke-width="3" stroke-linecap="round"/>
                                          <line x1="400" y1="230" x2="440" y2="250" stroke="#926f44" stroke-width="2" stroke-linecap="round"/>
                                          <!-- Clock numbers -->
                                          <text x="400" y="170" fill="#926f44" font-family="serif" font-size="14" text-anchor="middle">12</text>
                                          <text x="460" y="230" fill="#926f44" font-family="serif" font-size="14" text-anchor="middle">3</text>
                                          <text x="400" y="295" fill="#926f44" font-family="serif" font-size="14" text-anchor="middle">6</text>
                                          <text x="340" y="230" fill="#926f44" font-family="serif" font-size="14" text-anchor="middle">9</text>
                                            <!-- Clock decorative elements -->
                                              <path d="M370,175 C380,165 420,165 430,175" fill="none" stroke="#d4af37" stroke-width="1"/>
                                              <circle cx="400" cy="230" r="73" fill="none" stroke="#d4af37" stroke-width="1" stroke-dasharray="2,3"/>
                                              <!-- Main title text -->
                                              <text x="400" y="150" fill="#d4af37" font-family="cursive, serif" font-size="32" text-anchor="middle" letter-spacing="1">Happy Birthday</text>
                                                <!-- Decorative swirls around the title -->
                                                  <path d="M290,140 C310,130 330,150 350,140" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                  <path d="M450,140 C470,150 490,130 510,140" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                  <!-- Message area -->
                                                  <text x="400" y="380" fill="#926f44" font-family="cursive, serif" font-size="18" text-anchor="middle">Wishing You Many Happy Years</text>
                                                  <text x="400" y="410" fill="#926f44" font-family="serif" font-size="14" text-anchor="middle" font-style="italic">May your day be filled with joy and beautiful memories</text>
                                                    <!-- Lace/flourish pattern across the bottom -->
                                                      <path d="M200,450 C250,470 300,450 350,470 C400,450 450,470 500,450 C550,470 600,450 650,470" fill="none" stroke="#d0b48c" stroke-width="1"/>
                                                      <path d="M200,460 C250,480 300,460 350,480 C400,460 450,480 500,460 C550,480 600,460 650,480" fill="none" stroke="#d4af37" stroke-width="0.5"/>
                                                      <!-- Decorative flourishes -->
                                                        <path d="M280,350 C320,330 350,360 380,340" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                        <path d="M420,340 C450,360 480,330 520,350" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                        <!-- Small vintage decorative elements -->
                                                          <circle cx="250" cy="350" r="3" fill="#d4af37"/>
                                                          <circle cx="550" cy="350" r="3" fill="#d4af37"/>
                                                          <path d="M245,350 C240,345 240,355 245,350" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                          <path d="M555,350 C560,345 560,355 555,350" fill="none" stroke="#d4af37" stroke-width="1"/>
                                                          <!-- Subtle edge decorations -->
                                                            <path d="M150,100 Q160,110 150,120 Q160,130 150,140 Q160,150 150,160" fill="none" stroke="#d0b48c" stroke-width="0.5"/>
                                                            <path d="M650,100 Q640,110 650,120 Q640,130 650,140 Q640,150 650,160" fill="none" stroke="#d0b48c" stroke-width="0.5"/>
                                                            <path d="M150,440 Q160,450 150,460 Q160,470 150,480 Q160,490 150,500" fill="none" stroke="#d0b48c" stroke-width="0.5"/>
                                                            <path d="M650,440 Q640,450 650,460 Q640,470 650,480 Q640,490 650,500" fill="none" stroke="#d0b48c" stroke-width="0.5"/>
                                                            <!-- Subtle texture overlay -->
                                                              <rect width="800" height="600" fill="#f9f3e9" fill-opacity="0.05"/>
                                                          </svg>
                                                        </body>
                                                      </html>
