<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect x="0" y="0" width="800" height="600" fill="#0a3542" />
  
  <!-- Snowflakes -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="100" cy="50" r="3" />
    <circle cx="200" cy="80" r="2" />
    <circle cx="300" cy="40" r="3" />
    <circle cx="400" cy="90" r="2" />
    <circle cx="500" cy="60" r="3" />
    <circle cx="600" cy="30" r="2" />
    <circle cx="700" cy="70" r="3" />
    <circle cx="150" cy="120" r="2" />
    <circle cx="250" cy="150" r="3" />
    <circle cx="350" cy="130" r="2" />
    <circle cx="450" cy="160" r="3" />
    <circle cx="550" cy="140" r="2" />
    <circle cx="650" cy="170" r="3" />
    <circle cx="750" cy="110" r="2" />
    <circle cx="120" cy="500" r="3" />
    <circle cx="220" cy="520" r="2" />
    <circle cx="320" cy="490" r="3" />
    <circle cx="420" cy="530" r="2" />
    <circle cx="520" cy="510" r="3" />
    <circle cx="620" cy="480" r="2" />
    <circle cx="720" cy="540" r="3" />
    <circle cx="80" cy="430" r="2" />
    <circle cx="180" cy="450" r="3" />
    <circle cx="280" cy="420" r="2" />
    <circle cx="380" cy="460" r="3" />
    <circle cx="480" cy="440" r="2" />
    <circle cx="580" cy="410" r="3" />
    <circle cx="680" cy="470" r="2" />
    <circle cx="780" cy="430" r="3" />
  </g>

  <!-- Large Snowflakes -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6">
    <!-- Snowflake 1 -->
    <path d="M100,200 L140,200 M120,180 L120,220 M105,185 L135,215 M105,215 L135,185" />
    <!-- Snowflake 2 -->
    <path d="M680,150 L720,150 M700,130 L700,170 M685,135 L715,165 M685,165 L715,135" />
    <!-- Snowflake 3 -->
    <path d="M180,480 L220,480 M200,460 L200,500 M185,465 L215,495 M185,495 L215,465" />
    <!-- Snowflake 4 -->
    <path d="M600,480 L640,480 M620,460 L620,500 M605,465 L635,495 M605,495 L635,465" />
  </g>

  <!-- Gift Box Group -->
  <g transform="translate(400,300) scale(1.2)">
    <!-- Gift Box -->
    <rect x="-60" y="-60" width="120" height="120" fill="#e53935" rx="10" ry="10" />
    
    <!-- Ribbon Vertical -->
    <rect x="-10" y="-70" width="20" height="140" fill="#ffc107" />
    
    <!-- Ribbon Horizontal -->
    <rect x="-70" y="-10" width="140" height="20" fill="#ffc107" />
    
    <!-- Bow Left Loop -->
    <path d="M-10,-10 C-40,-40 -50,-10 -30,0 C-50,10 -40,40 -10,10" fill="#ffc107" />
    
    <!-- Bow Right Loop -->
    <path d="M10,-10 C40,-40 50,-10 30,0 C50,10 40,40 10,10" fill="#ffc107" />
  </g>

  <!-- Christmas Tree Ornaments -->
  <g fill="#e53935" stroke="#ffc107" stroke-width="1">
    <circle cx="150" cy="230" r="15" />
    <circle cx="650" cy="230" r="15" />
    <circle cx="120" cy="350" r="12" />
    <circle cx="680" cy="350" r="12" />
  </g>

  <!-- Holly Leaves and Berries in corners -->
  <g>
    <!-- Top Left -->
    <path d="M60,60 C90,40 100,80 70,90 C100,100 80,130 60,110 Z" fill="#2e7d32" />
    <circle cx="70" cy="90" r="8" fill="#e53935" />
    
    <!-- Top Right -->
    <path d="M740,60 C710,40 700,80 730,90 C700,100 720,130 740,110 Z" fill="#2e7d32" />
    <circle cx="730" cy="90" r="8" fill="#e53935" />
    
    <!-- Bottom Left -->
    <path d="M60,540 C90,560 100,520 70,510 C100,500 80,470 60,490 Z" fill="#2e7d32" />
    <circle cx="70" cy="510" r="8" fill="#e53935" />
    
    <!-- Bottom Right -->
    <path d="M740,540 C710,560 700,520 730,510 C700,500 720,470 740,490 Z" fill="#2e7d32" />
    <circle cx="730" cy="510" r="8" fill="#e53935" />
  </g>

  <!-- Gift Haven Logo -->
  <g transform="translate(400,180) scale(0.8)">
    <!-- Present box -->
    <rect x="-40" y="-40" width="80" height="80" fill="#e98a8a" rx="5" ry="5" />
    
    <!-- Ribbon vertical -->
    <rect x="-5" y="-50" width="10" height="100" fill="#8a8ae9" />
    
    <!-- Ribbon horizontal -->
    <rect x="-50" y="-5" width="100" height="10" fill="#8a8ae9" />
    
    <!-- Bow top left -->
    <path d="M-5,-45 C-15,-60 -25,-50 -15,-40 C-25,-50 -15,-65 -5,-50" fill="#8a8ae9" />
    
    <!-- Bow top right -->
    <path d="M5,-45 C15,-60 25,-50 15,-40 C25,-50 15,-65 5,-50" fill="#8a8ae9" />
    
    <!-- Sparkles -->
    <polygon points="-60,-30 -55,-25 -60,-20 -65,-25" fill="#ffd700" />
    <polygon points="60,-30 65,-25 60,-20 55,-25" fill="#ffd700" />
    <polygon points="-50,30 -45,35 -50,40 -55,35" fill="#ffd700" />
    <polygon points="50,30 55,35 50,40 45,35" fill="#ffd700" />
    <polygon points="0,-60 5,-55 0,-50 -5,-55" fill="#ffd700" />
  </g>

  <!-- Christmas Greeting -->
  <text x="400" y="425" font-family="Georgia, serif" font-size="38" text-anchor="middle" fill="#ffffff" font-weight="bold">Season's Greetings</text>
  
  <!-- From Gift Haven -->
  <text x="400" y="475" font-family="Georgia, serif" font-size="28" text-anchor="middle" fill="#ffc107">from </text>
  
  <!-- Year -->
  <text x="400" y="515" font-family="Georgia, serif" font-size="24" text-anchor="middle" fill="#ffffff">2025</text>

  <!-- Border Frame -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#ffc107" stroke-width="3" rx="15" ry="15" />
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" rx="10" ry="10" />
</svg>